    <script>

        let btn = document.getElementById("r_btn");

        btn.addEventListener("click", (e) =>
        {

            e.preventDefault();

            let r_name = document.getElementById("r_name").value;
            let r_email = document.getElementById("r_email").value;
            let r_subject = document.getElementById("r_subject").value;
            let r_message = document.getElementById("r_message").value;

            // Error message Variables

            let nameError = document.getElementById('nameError');
            let emailError = document.getElementById('emailError');
            let subjectError = document.getElementById('subjectError');
            let messageError = document.getElementById('messageError');

            //Name and Email REGEXP 

            let nameRegex = /^[A-z]+$/;
            let emailRegex = /^\w+([\.-]?\w)*@\w+([\.-]?\w)*(\.\w{2,3})+$/;


            //For Name Field start
            if (r_name == "")
            {
                nameError.innerText = "Kindly fill the Name Field";
            }
            else if (!nameRegex.test(r_name))
            {
                nameError.innerText = "Only Alphabets are allowed in the name field";
            }
            else
            {
                nameError.innerText = "";
            }
            //For Name Field end


            //For Email Field start
            if (r_email == "")
            {
                emailError.innerText = "Kindly fill the Email Field";
            } 
            else if (!emailRegex.test(r_email))
            {
                emailError.innerText = "Email should be in the correct format i.e abcd@example.com";
            }
            else
            {
                emailError.innerText = "";
            }
            //For Email Field end

            //For Subject Field start

            if (r_subject == "")
            {
                subjectError.innerText = "Kindly fill the Subject Field";
            }
            else
            {
                subjectError.innerText = "";
            }
            //For Subject Field end

            //For Message Field start
            if (r_message == "")
            {
                messageError.innerText = "Kindly fill the Message Field";
            }
            else
            {
                messageError.innerText = "";
            }
            //For Message Field end


       



        });



    </script>
